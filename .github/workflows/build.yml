name: Build

on:
  push:
    branches:
      - main


jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          
      - name: install trivy
        run: |
           #install trivy
           sudo apt-get install wget apt-transport-https gnupg lsb-release -y
           wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | gpg --dearmor | sudo tee /usr/share/keyrings/trivy.gpg > /dev/null
           echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
           sudo apt-get update
           sudo apt-get install trivy -y
           #command to scan files
           trivy fs .

      - name: Docker build and push
        run: |
           #run commands to build and push docker images
           docker build -t netflix .
           docker tag netflix chakri18/netflix:latest
           docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
           docker push chakri18/netflix:latest
        env:
          DOCKER_CLI_ACI: 1
  deploy:
   needs: build  
   runs-on: [self-hosted]
   steps:
      - name: docker pull image
        run: docker pull chakri18/netflix:latest

      - name: Image scan
        run: trivy image chakri18/netflix:latest > trivyimagedeploy.txt  

      - name: Deploy to container
        run: docker run -d --name game -p 3000:3000 chakri18/netflix:latest

      - name: Update kubeconfig
        run: aws eks --region us-east-1 update-kubeconfig --name eks24-cluster

      - name: Deploy to kubernetes
        run: kubectl apply -f deployment.yml

      - name: Deployment service
        run: kubectl apply -f service.yml

      
